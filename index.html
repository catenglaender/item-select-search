<!DOCTYPE html>
<html>

<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="limited-width">
    <h2>Multi-select</h2>

    <div class="row">
      <div class="col col-flex-grow-1">Block Content Style</div>
      <div class="col col-flex-grow-3">
        <div class="c-searchable-list" id="searchableMultiList">
            <div class="c-searchable-list__searchbar">
              <label for="filter-multi">Search styles</label>
              <input id="filter-multi" type="text">
            </div>
          <div class="c-searchable-list__body">
            <div class="c-searchable-list__alert" style="display: none;">Your search had no results. Try another search term.
            </div>
            <ul class="c-searchable-list__list">
              <li class="c-searchable-list__item"><label for="checkbox_1"><input class="checkbox" id="checkbox_1" type="checkbox" value="1">Card with Border</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_2"><input class="checkbox" id="checkbox_2" type="checkbox" value="2">Card Color 1</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_3"><input class="checkbox" id="checkbox_3" type="checkbox" value="3">Card Color 2</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_4"><input class="checkbox" id="checkbox_4" type="checkbox" value="4" checked>Card Color 3</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_5"><input class="checkbox" id="checkbox_5" type="checkbox" value="5">Card full height</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_6"><input class="checkbox" id="checkbox_6" type="checkbox" value="6">Drop Shadow</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_7"><input class="checkbox" id="checkbox_7" type="checkbox" value="7">Text Centered</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_8"><input class="checkbox" id="checkbox_8" type="checkbox" value="8">Text Right</label></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <br></br>

    <h2>Single Select</h2>

    <div class="row">
      <div class="col col-flex-grow-1">E-Mail template</div>
      <div class="col col-flex-grow-3">
        <div class="c-searchable-list" id="searchableSingleList">
          <div class="c-searchable-list__searchbar">
            <label for="filter-multi">Search templates:</label>
            <input id="filter-single" type="text">
          </div>
          <fieldset class="c-searchable-list__body">
            <ul class="c-searchable-list__list">
              <li class="c-searchable-list__item"><label for="radio-box_1"><input class="radio-box" id="radio-box_1" type="radio" name="radio-fieldset_1" value="1">Registration</li>
              <li class="c-searchable-list__item"><label for="radio-box_2"><input class="radio-box" id="radio-box_2" type="radio" name="radio-fieldset_1" value="2">Join Group</li>
              <li class="c-searchable-list__item"><label for="radio-box_3"><input class="radio-box" id="radio-box_3" type="radio" name="radio-fieldset_1" value="3" checked>Join Course</li>
              <li class="c-searchable-list__item"><label for="radio-box_4"><input class="radio-box" id="radio-box_4" type="radio" name="radio-fieldset_1" value="4">Deadline approaching</li>
              <li class="c-searchable-list__item"><label for="radio-box_5"><input class="radio-box" id="radio-box_5" type="radio" name="radio-fieldset_1" value="5">Password reset</li>
              <li class="c-searchable-list__item"><label for="radio-box_6"><input class="radio-box" id="radio-box_6" type="radio" name="radio-fieldset_1" value="6">Certificate earned</li>
              <li class="c-searchable-list__item"><label for="radio-box_7"><input class="radio-box" id="radio-box_7" type="radio" name="radio-fieldset_1" value="7">Certificate expired</li>
              <li class="c-searchable-list__item"><label for="radio-box_8"><input class="radio-box" id="radio-box_8" type="radio" name="radio-fieldset_1" value="8">Appointment reminder</li>
            </ul>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
