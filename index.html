<!DOCTYPE html>
<html>

<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="limited-width">
    <h2>Multi-select</h2>

    <div class="row">
      <div class="col col-flex-grow-1">Block Content Style</div>
      <div class="col col-flex-grow-3">
        <div class="c-searchable-list" id="searchableMultiList">
            <div class="c-searchable-list__searchbar">
              <label for="filter-multi">Search styles</label>
              <input id="filter-multi" type="text">
            </div>
          <div class="c-searchable-list__body">
            <div class="c-searchable-list__alert" style="display: none;">Your search had no results. Try another search term.
            </div>
            <ul class="c-searchable-list__list">
              <li class="c-searchable-list__item"><label for="checkbox_1"><input class="checkbox" id="checkbox_1" type="checkbox" value="1">Card with Border</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_2"><input class="checkbox" id="checkbox_2" type="checkbox" value="2">Card Color 1</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_3"><input class="checkbox" id="checkbox_3" type="checkbox" value="3">Card Color 2</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_4"><input class="checkbox" id="checkbox_4" type="checkbox" value="4" checked>Card Color 3</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_5"><input class="checkbox" id="checkbox_5" type="checkbox" value="5">Card full height</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_6"><input class="checkbox" id="checkbox_6" type="checkbox" value="6">Drop Shadow</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_7"><input class="checkbox" id="checkbox_7" type="checkbox" value="7">Text Centered</label></li>
              <li class="c-searchable-list__item"><label for="checkbox_8"><input class="checkbox" id="checkbox_8" type="checkbox" value="8">Text Right</label></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <br></br>

    <h2>Single Select</h2>

    <div class="row">
      <div class="col col-flex-grow-1">E-Mail template</div>
      <div class="col col-flex-grow-3">
        <div class="c-searchable-list" id="searchableSingleList">
          <div class="c-searchable-list__searchbar">
            <label for="filter-multi">Search templates:</label>
            <input id="filter-multi" type="text">
          </div>
          <fieldset class="c-searchable-list__body">
            <ul class="c-searchable-list__list">
              <li class="c-searchable-list__item"><label for="radio-box_1"><input class="radio-box" id="radio-box_1" type="radio" name="radio-fieldset_1" value="1">Registration</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_2"><input class="radio-box" id="radio-box_2" type="radio" name="radio-fieldset_1" value="2">Join Group</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_3"><input class="radio-box" id="radio-box_3" type="radio" name="radio-fieldset_1" value="3" checked>Join Course</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_4"><input class="radio-box" id="radio-box_4" type="radio" name="radio-fieldset_1" value="4">Deadline approaching</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_5"><input class="radio-box" id="radio-box_5" type="radio" name="radio-fieldset_1" value="5">Password reset</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_6"><input class="radio-box" id="radio-box_6" type="radio" name="radio-fieldset_1" value="6">Certificate earned</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_7"><input class="radio-box" id="radio-box_7" type="radio" name="radio-fieldset_1" value="7">Certificate expired</label></li>
              <li class="c-searchable-list__item"><label for="radio-box_8"><input class="radio-box" id="radio-box_8" type="radio" name="radio-fieldset_1" value="8">Appointment reminder</label></li>
            </ul>
          </fieldset>
        </div>
      </div>
    </div>

    <h2>Visual Select</h2>

    <div class="row">
      <div class="col col-flex-grow-1">Block Templates</div>
      <div class="col col-flex-grow-3">
        <div class="c-visual-select" id="visualSelect">
          <div class="c-visual-select__searchbar">
            <label for="filter-visual">Search templates:</label>
            <input id="filter-visual" type="text">
          </div>
          <fieldset class="c-visual-select__body">
            <ul class="c-visual-select__list">
              <li class="c-visual-select__item"><label for="radio-box_9"><input class="radio-box" id="radio-box_9" type="radio" name="radio-fieldset_2" value="1"/><span class="label-text">none</span><div>Apply no special styling to the current block.</div></label></li>
              <li class="c-visual-select__item"><label for="radio-box_10"><input class="radio-box" id="radio-box_10" type="radio" name="radio-fieldset_2" value="1"/><span class="label-text">Attention</span><div class="block-attention"><i class="fa-solid fa-triangle-exclamation"></i> This block should only be used for important warnings people really need to see. Better use it sparingly.</div></label></li>
              <li class="c-visual-select__item"><label for="radio-box_11"><input class="radio-box" id="radio-box_11" type="radio" name="radio-fieldset_2" value="2"/><span class="label-text">Info</span><div class="block-info"><i class="fa-solid fa-circle-info"></i> An information that should stand out from the rest of the text.</div></label></label></li>
              <li class="c-visual-select__item"><label for="radio-box_12"><input class="radio-box" id="radio-box_12" type="radio" name="radio-fieldset_2" value="3" checked/><span class="label-text">Quote</span><div class="block-quote"><i class="fa-solid fa-quote-left"></i> A quote once said by a smart person. May we recommend a cursive font to indicate the author. <em>Leonardo DaVinci</em></div></label></label></li>
              <li class="c-visual-select__item"><label for="radio-box_13"><input class="radio-box" id="radio-box_13" type="radio" name="radio-fieldset_2" value="4"/><span class="label-text">Button</span><div class="block-btn">Call to Action</div></label></li>
              <li class="c-visual-select__item"><label for="radio-box_14"><input class="radio-box" id="radio-box_14" type="radio" name="radio-fieldset_2" value="5"/><span class="label-text">Elevated Box</span><div class="block-elevated">A box for segmenting content e.g. on a column layout.</div></label></label></li>
            </ul>
          </fieldset>
          <a id="toggleExpandStyleList" href="#"><span class="toggleTextShow"><i class="fa-solid fa-circle-plus"></i> Expand to show all styles</span><span class="toggleTextHide"><i class="fa-solid fa-circle-minus"></i> Collapse List</span></a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</body>

</html>
